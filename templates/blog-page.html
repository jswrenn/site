{% extends "base.html" %}

{% block title %}{{ page.title }}{% endblock title %}

{% block content %}
<article>
    <header>
      <h1>{{ page.title }}</h1>
      <span>{{ page.date | date(format="%Y-%m-%d") }}&nbsp;</span>
    </header>

    {{ page.content | safe }}
</article>
{% endblock content %}
